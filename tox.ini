[tox]
envlist = py38,py39,py310,py311,py312,lint,type
isolated_build = true
skip_missing_interpreters = true

[testenv]
deps =
    pytest>=7.0
    pytest-cov>=4.0
    pytest-asyncio>=0.21
commands =
    pytest {posargs:tests}

[testenv:lint]
deps =
    black>=23.0
    flake8>=6.0
    isort>=5.12
commands =
    black --check subnet tests
    isort --check-only subnet tests
    flake8 subnet tests

[testenv:type]
deps =
    mypy>=1.0
commands =
    mypy subnet

[testenv:format]
deps =
    black>=23.0
    isort>=5.12
commands =
    black subnet tests
    isort subnet tests

[testenv:docs]
deps =
    sphinx>=5.0
    sphinx-rtd-theme>=1.2
changedir = docs
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[testenv:coverage]
deps =
    pytest>=7.0
    pytest-cov>=4.0
    pytest-asyncio>=0.21
commands =
    pytest --cov=subnet --cov-report=term-missing --cov-report=xml --cov-report=html

[flake8]
max-line-length = 100
extend-ignore = E203, W503
exclude =
    .git,
    __pycache__,
    .tox,
    .eggs,
    *.egg,
    build,
    dist,
    .venv,
    venv

[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --strict-markers
